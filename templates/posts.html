{% extends 'base.html' %} {% block tittle %} Requests {% endblock %} {% block
body %}
<div class="container">
  <h1>Все оставленные сообщения</h1>

  {% if articles|length > 0 %} {% for el in articles %}
  <div class="alert alert-info">
    <h2>{{el.title}}</h2>
    <p>{{el.intro}}</p>
    <a href="/posts/{{ el.id }}" class="btn btn-warning">подробнее</a>
  </div>
  {% endfor %} {% else %}
  <p>There is no requests yet</p>
  {% endif %}
</div>
{% endblock %}
